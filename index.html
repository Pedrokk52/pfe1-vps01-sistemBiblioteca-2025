<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Biblioteca ExploraDinho</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <h1>lista de livros</h1>
      <a class="btn-menu" href="locacoes.html">Ver Locações</a>
    </nav>
  </header>
  <main>
    <section class="search-section">
      <input type="text" id="search-book" placeholder="pesquisar livros...">
    </section>
    <section id="books-list" class="books-list">
      
    </section>
  </main>
  
  <div id="modal-details" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div id="modal-details-content"></div>
    </div>
  </div>
  
  <section id="form-locacao-section">
    <form id="form-locacao" class="form-locacao">
      <h2>Cadastro de Locação de Livro</h2>
      <label for="livro-nome">Livro</label>
      <select id="livro-nome" required>
        <option value="">Selecione um livro</option>
      </select>
      <div class="split">
        <div>
          <label for="leitor-nome">Nome do Leitor</label>
          <input type="text" id="leitor-nome" required>
        </div>
        <div>
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" maxlength="11" required>
        </div>
      </div>
      <div class="split">
        <div>
          <label for="data-locacao">Data de Locação</label>
          <input type="date" id="data-locacao" required>
        </div>
        <div>
          <label for="data-devolucao">Data Prevista de Devolução</label>
          <input type="date" id="data-devolucao" required>
        </div>
      </div>
      <button type="submit" class="btn-roxo">Cadastrar</button>
      <div id="form-msg"></div>
    </form>
  </section>
  <script src="js/livros.js"></script>
  <script src="js/modal.js"></script>
  <script src="js/locacoes.js"></script>
</body>
</html>
